<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table style="width: 100%" border="1">
    <tr>
        <th>Title</th>
        <th>Submitter Email</th>
        <th>Status</th>
        <th>Type</th>
        <th>Ref Number</th>
        <th>Create Time</th>
        <th>Last Updated</th>
    </tr>
    {% for ticket in tickets %}

        <tr onclick="document.location = '/helpdesk/admin/view/{{ ticket.uuid }}/';">

            <td>{{ ticket.title }}</td>
            <td>{{ ticket.submitter_email }}</td>
            <td>{{ ticket.status }}</td>
            <td>{{ ticket.ticket_type }}</td>
            <td>{{ ticket.ref_no }}</td>
            <td>{{ ticket.create_time }}</td>
            <td>{{ ticket.update_time }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
