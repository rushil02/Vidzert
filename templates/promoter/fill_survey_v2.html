{% extends "promoter/base.html" %}

{% block content-middle %}
    <div class="col-md-9">
        <div class="static-content">
            <div class="page-content">
                <div class="container-fluid">
                    <div class="row">
                        <button id="back">Back Question Set</button>


                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">{{ questionset }}</h3>
                                    </div>
                                    <div class="panel-body">
                                        <form class="form-horizontal" method="post" action="">
                                            {% csrf_token %}
                                            {{ question_set_answer_form.as_p }}
                                            <input type="submit" value="Submit" class="btn btn-info">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

{% endblock content-middle %}

{% block script %}


    <script>
        $("#back").click(function () {
                    $.get('/pr/survey/back/', {}, function (data) {
                        if (data.redirect) {
                            location.reload()
                        }
                    });
                }
        );
    </script>

{% endblock script %}
