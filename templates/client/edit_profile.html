{% extends 'client/base.html' %}

{% block content-middle %}
    <div class="static-content">
        <div class="page-content">

            <div class="container-fluid">


                <div class="row">
                    <div class="col-md-9">
                        <div class="tab-pane" id="tab-edit">
                            <div class="panel">
                                <div class="panel-heading">
                                    <h2>Edit Profile</h2>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12">

                                            <form class="form-horizontal tabular-form" method="post" action="">
                                                {% csrf_token %}


                                                {{ form.non_field_errors }}

                                                <div class="form-group">
                                                    <label for="form-name" class="col-sm-2 control-label">Name</label>

                                                    <div class="col-sm-8 tabular-border">
                                                        {{ form.name }}
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">Address</label>

                                                    <div class="col-sm-8">
                                                        {{ form.address }}
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="form-name" class="col-sm-2 control-label">Contact Number</label>

                                                    <div class="col-sm-8 tabular-border">
                                                        {{ form.contact2 }}
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="form-website" class="col-sm-2 control-label">Website</label>

                                                    <div class="col-sm-8 tabular-border">
                                                        {{ form.website }}
                                                    </div>
                                                </div>


                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <div class="row">
                                        <div class="col-sm-8 col-sm-offset-2">
                                            <input type="Submit" class="btn-primary btn" value="Save">
                                            <button class="btn-default btn">Reset</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>



{% endblock content-middle %}
